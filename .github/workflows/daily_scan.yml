name: Run Scanner

on:
  schedule:
    - cron: '0 21 * * *'  # <-- UPDATED: Runs EVERY DAY (incl. Weekends) at 4pm EST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # <-- CRITICAL: Prevents the "unsupported operand" crash

      - name: Install libraries
        run: |
          pip install yfinance pandas requests lxml pandas-datareader

      - name: Run Scanner
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
