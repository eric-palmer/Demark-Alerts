name: Institutional Trading Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '30 20 * * *'

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    # --- GLOBAL ENVIRONMENT VARIABLES (Robust Fix) ---
    # This loads the secrets for the ENTIRE job, guaranteeing Python sees them.
    env:
      TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
      # MAPS YOUR SECRET 'TELEGRAM_TOKEN' TO 'TELEGRAM_BOT_TOKEN'
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    # -------------------------------------------------

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas numpy yfinance tiingo requests lxml

    - name: Run Trading Engine
      # No 'env' needed here because we defined it globally above
      run: python main.py
