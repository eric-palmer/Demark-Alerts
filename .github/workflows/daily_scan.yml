# Force Update: Daily Scan with Secret Mapping
name: Institutional Trading Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '30 20 * * *'

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas numpy yfinance tiingo requests lxml

    - name: Run Trading Engine
      env:
        # --- MAPPING SECRETS TO SCRIPT ---
        TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
        
        # MAPPING FIX: Connects your 'TELEGRAM_TOKEN' to the script's 'TELEGRAM_BOT_TOKEN'
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # ---------------------------------
      run: python main.py
