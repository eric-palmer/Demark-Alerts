name: Institutional Trading Scan

on:
  workflow_dispatch:      # Allows manual run button
  schedule:
    - cron: '30 20 * * *' # Runs daily at 4:30 PM ET

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    # --- GLOBAL ENVIRONMENT VARIABLES ---
    # We define these here so they are guaranteed to exist for the whole job.
    env:
      TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
      # MAPPING FIX: Connecting your secret 'TELEGRAM_TOKEN' to the script's 'TELEGRAM_BOT_TOKEN'
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    # ------------------------------------

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas numpy yfinance tiingo requests lxml

    - name: Run Trading Engine
      # No 'env' block needed here because we set it globally above
      run: python main.py
