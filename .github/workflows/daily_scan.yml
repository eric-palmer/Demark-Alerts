name: Institutional Trading Scan

on:
  workflow_dispatch:  # Manual run button
  schedule:
    - cron: '30 20 * * 1-5' # Runs at 4:30 PM ET (adjust as needed)

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas numpy yfinance tiingo requests lxml

    - name: Run Trading Engine
      env:
        # --- THIS SECTION IS CRITICAL ---
        # It maps the GitHub Secret to the Python Environment
        TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # --------------------------------
      run: python main.py
