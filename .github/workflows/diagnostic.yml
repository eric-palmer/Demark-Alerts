name: Run Logic Test

on: workflow_dispatch

jobs:
  test-logic:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pandas tiingo numpy

    - name: Run Test Logic
      env:
        TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
      run: python test_logic.py
