name: Run Data Diagnostic

on:
  workflow_dispatch: # Manual button only

jobs:
  test-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pandas tiingo

    - name: Run Diagnostic
      env:
        TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
      run: python diagnose.py
